<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title> REMSSchat </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "header">
    <img src="logo.jpeg" alt="REMSS Logo" href=index.html width=187 height=124>
    <h1>
      <a href="index.html">
        REMSSchat
      </a>
    </h1>
  </div>
  <hr/>

  <div class = "post">
    <h2>
      Create New Post
    </h2>

    <form>
      <label for="title">
        Post Title
      </label>
      <input name="title">
      <br/>
  
      <label for="text">
        Body Text
      </label>
      <input name="text">
      <br/>
  
      <label for="images">
        Images
      </label>
      <input type="image" name="images">
      <br/>
  
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
